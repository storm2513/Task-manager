{% extends 'base.html' %}

{% block title %}Edit plan{% endblock %}

{% block content %}
{% load bootstrap4 %}
{{ form.media }}

<h2>Edit plan</h2>
<div class='form' style="position: relative">
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-success">Update</button>
    {% endbuttons %}
  </form>
</div>
<input class='btn btn-primary' type=button value="Back" onClick="javascript:history.go(-1);">
{% endblock %}
