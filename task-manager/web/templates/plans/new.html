{% extends 'base.html' %}

{% block title %}New plan{% endblock %}

{% block content %}
{% load bootstrap4 %}

<h2>New plan</h2>
<a href="{% url 'task_manager:new_template' %}" class='btn btn-warning'>Add task template</a>
<div class='form' style="position: relative; margin-top: 20px">
  <form method="post">
    {% csrf_token %}
    {{ form }}
    {% buttons %}
      <button type="submit" class="btn btn-success">Submit</button>
    {% endbuttons %}
  </form>
</div>
<input class='btn btn-primary' type=button value="Back" onClick="javascript:history.go(-1);">
{% endblock %}
