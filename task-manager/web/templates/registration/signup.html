{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{% load bootstrap4 %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-success">Sign up</button>
    {% endbuttons %}
  </form>
{% endblock %}
