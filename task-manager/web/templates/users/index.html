{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<h2>Users</h2>
<div class='table-responsive'>
  <table class="table table-hover" style="width: inherit;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Level</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td scope="row">{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.level.current_level}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
